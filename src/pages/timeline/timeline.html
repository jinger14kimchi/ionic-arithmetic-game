<ion-header class="header">
	<p>How are you?</p>
</ion-header>
<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

	<div>
		<ion-grid>
			<ion-row>
				<ion-col col-10>
					<ion-img width="40" height="40" src="../../assets/imgs/panda-pink.png"></ion-img>
					<ion-textarea type="text" class="entry" placeholder="Spill it out.." id="content" [(ngModel)]="content"></ion-textarea>
					<ion-item>
					  <ion-label>Mood</ion-label>
					  <ion-select [(ngModel)]="selected_mood">
					    <ion-option value="{{ mood[0] }}">{{ mood[0] }}</ion-option>
					    <ion-option value="{{ mood[1] }}">{{ mood[1] }}</ion-option>
					    <ion-option value="{{ mood[2] }}">{{ mood[2] }}</ion-option>
					    <ion-option value="{{ mood[3] }}">{{ mood[3] }}</ion-option>
					    <ion-option value="{{ mood[4] }}">{{ mood[4] }}</ion-option>
					  </ion-select>
					</ion-item>
				</ion-col>
				<ion-col col-2 text-center><button ion-button (click)="addNewEntry(content)">Post</button></ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<ion-grid class="timeline-menu">
		<ion-row>
			<ion-col col-3><button ion-button clear (click)="gotoTimeline()"> <ion-icon name="ios-create"></ion-icon></button></ion-col>
			<ion-col col-3><button ion-button clear (click)="gotoCalendar()"> <ion-icon name="md-calendar"></ion-icon></button></ion-col>
			<ion-col col-3><button ion-button clear (click)="gotoProfile()"> <ion-icon name="person"></ion-icon></button></ion-col>
			<ion-col col-3><button ion-button clear (click)="gotoSettings()"> <ion-icon name="menu"></ion-icon></button></ion-col>
		</ion-row>
	</ion-grid>

	<div class="entries-list" *ngFor="let item of reversed_items">
		<ion-list>
		  <ion-item class="entry-display" id="{{ item.id }}">		  			  	
		  	<div class="entry-profile">
				<ion-img width="50" height="50" src="../../assets/imgs/panda-pink.png" class="float-left"></ion-img>		  		
			  		<h1>{{ item.mood }}</h1>
			  		<small>{{ item.date }}</small>	
		  	</div>		
		  	<hr>
		  	<div class="clear">
		  		<p class="entry-content">{{ item.entry }}</p>
		  		
		  	</div>  		
		  </ion-item>
		</ion-list>
	</div>

</ion-content>

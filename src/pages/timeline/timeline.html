<ion-header>
	<img src="assets/imgs/header.jpg" id="header">
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
		<ion-grid class="timeline-menu">
			<ion-row>
				<ion-col col-3><button ion-button clear (click)="gotoTimeline()"> <ion-icon  name="ios-create"></ion-icon></button></ion-col>
				<ion-col col-3><button ion-button clear (click)="gotoCalendar()"> <ion-icon name="md-calendar"></ion-icon></button></ion-col>
				<ion-col col-3><button ion-button clear (click)="gotoProfile()"> <ion-icon  name="person"></ion-icon></button></ion-col>
				<ion-col col-3><button ion-button clear (click)="gotoSettings()"> <ion-icon n name="menu"></ion-icon></button></ion-col>
			</ion-row>
		</ion-grid>
		<div>
 			<textarea class="entry" placeholder="Spill it out.."></textarea>
 			<select class="mood">
 				<option style="display: none">Choose Emotion</option>
 				<option value="joy">Joy</option>
 				<option value="sad">Sad</option>
 				<option value="anger">Anger</option>
 				<option value="fear">Fear</option>
 				<option value="disgust">Disgust</option>
 			</select>
			<button class="post-button" ion-button small (click)="addNewEntry()">Post</button>
		</div>
			<hr>

			<div class="entries-list" *ngFor="let item of reversed_items">
				<ion-list>
				  <ion-item class="entry-display" id="{{ item.id }}">		  			  	
				  	<div class="entry-profile">
						<ion-img width="50" height="50" src="../../assets/imgs/panda-pink.png" class="float-left"></ion-img>		  		
					  		<h1>{{ item.mood }}</h1>
					  		<small>{{ item.date }}</small>	
				  	</div>		
				  	<hr>
				  	<div class="clear">
				  		<p class="entry-content">{{ item.entry }}</p>
				  		
				  	</div>  		
				  </ion-item>
				</ion-list>
			</div>
</ion-content>

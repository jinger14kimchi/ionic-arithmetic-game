<ion-header>
  <ion-navbar>
    <ion-title>
      My entries
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Entry List</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of entries; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{ entry.date }}</span><br>
          Mood: {{ entry.mood }}<br>
          {{ entry.content }}
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(entries.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(entries.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

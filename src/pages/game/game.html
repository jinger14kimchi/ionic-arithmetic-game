<ion-content padding>
	<div class="problem" text-center>
		5 + 8
	</div>

	<div class="answer" text-center>
    	<ion-input type="text" disabled="true" class="input" text-center></ion-input>

	<ion-grid text-center  class="nums">

	  </ion-row>

	    <ion-col col-4 class="box"><button class="numButton" clear>4</button></ion-col>

	  </ion-row>
	  <ion-row>
	    <ion-col col-4 class="box"><button class="numButton" clear>7</button></ion-col>
	    <ion-col col-4 class="box"><button class="numButton" clear>8</button></ion-col>
	    <ion-col col-4 class="box"><button class="numButton" clear>9</button></ion-col>
	  </ion-row>
	  <ion-row text-center>
	  	<ion-col col-4><button ion-button>Clear</button></ion-col>
	    <ion-col col-4 class="box"><button class="numButton" clear>0</button></ion-col>

	  </ion-row>

</ion-content>
